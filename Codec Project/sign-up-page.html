<!DOCTYPE html>
<html>
<head>
   <title>Sign Up Welcome</title>
   <link rel="stylesheet" href="styles/sign-up-style.css" type="text/css">
</head>
<!-- end  of ythe title portion-->

<!--Body part applying CSS and php process also-->
<body>
<!-- if required is not used then put error checks in the php code -->
  <div class="wrap">
    <h2>Sign In</h2> 
	<form method="POST" action="includes/signup.inc.php">
	<label>Name:-</label><br>
  <input type="text" name="name1"	placeholder="First Name">
  <input type="text" name="name2" placeholder="Last Name" ><br>
  
  
  <label>Gender:-</label><br>
  <input type="radio" name="gender" value="Male">Male<br>
  <input type="radio" name="gender" value="Female">Female<br>
  <input type="radio" name="gender" value="Others">Others<br>
  
  <label id="dropdown">Stream:-</label><br>
  <select name="stream"> 
   <option value="EE">EE</option>
  <option value="ECE">ECE</option>
  <option value="IT">IT</option>
  <option value="CSC">CSc</option>
   <option value="AEIE">AEIE</option>
  </select><br>
  
  <label>Email Id:</label><br>
  <input type="email" placeholder="Mail add.." name="Email" autocomplete required><br>
  
  <label>Set username</label>
  <input type="text" placeholder="user name" name="username"><br>
  <label>Password</label><br>
  <input type="password" maxlength="6" required name="password" placeholder="pwd"><br>
  <input type="password" placeholder="confirm password" name="confpass"><br>
  <!-- making of the submit button-->
  <button type="submit"  value="Submit" name="btn">Submit</button>
  </form>
  <a href="log-in-page.html">click here to login</a>
   </div>
 <footer id="footer" align="center" style="color:aqua;font-size:10px;">Designed By Soumyadeep</footer>
  </body>
</html>
