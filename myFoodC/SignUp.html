<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="registration-style.css" type="text/css">
<title>Register Now</title>
</head>
<body>
  <div class="wrap">
      <form action="" method="post">   
   <div class="logo"> 
     <img src="images/signin.png" width="50px" alt="sign in logo">
     </div>
	 <h3 align="center">Register Now</h3>
     
   <label>Name</label><br>
   <input type="text" required maxlength="20" placeholder="Your Name" name="user"><br>
   
   <label>E-Mail</label><br>
   <input type="email" required autocomplete placeholder="mail address" name="mail" ><br>
   
   <label>Contact no. &nbsp</label><input type="tel" pattern="{+91}[0-9]"maxlenght="13" name="phone"><br>
   <span id="ph">+91********</span><br>
   
    <label>Password</label>
    <input type="password" required maxlength="8" placeholder="enter password" name="pwd">
    <input type="password" id="cnfp" required placeholder="confirm password"><br>
    <span id="pass">maxlength 8</span><br><br>
  
   
   <button type="submit" name="reg">Register</button>
   <button type="reset">Reset</button><br><br>
  
   <span id="lg">Already have an acount?</i></span>
   <a href="Log In.html">Log In</a>
   <input type="button" value="Home" onclick="redirect()">
  </form>
 </div>




<footer>&copySoumyadeep&nbsp2019</footer>
</body>
</html>
